<div class="element-bg-img"><img [src]="selectedHotel?.img" alt="" class="img-responsive"> </div>
<div class="element-left-bottom">
  <div class="ele-strip">
    <ul>
      <li *ngFor="let filterItem of filterMenuItems">
        <a href="#" (click)="filterClick(filterItem); false">{{filterItem}}</a>
      </li>
    </ul>
  </div>
  <div class="village">
    <h3>Hotels</h3>
    <span class="line"> </span>
    <div class="activity_box">
      <div class="scrollbar" id="style-2">
        <div class="activity-row" *ngFor="let hotel of hotels">
          <div class="activity-desc">
            <a href="#" (click)="enterHotel(hotel); false">{{ hotel?.social_info?.title }}</a>
            <p>{{ hotel?.address }}</p>
            <h6>Tel:+{{ hotel?.phone }}</h6>
          </div>
          <div class="activity-img">
            <ul>
              <li><img [src]='hotel?.social_info?.img' alt=""/></li>
            </ul>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>
</div>
